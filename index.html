<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MY-Calculator</title>
    <script type="text/javascript">
        var ab = angular.module("app", []);
        ab.controller("cal", function() {
            this.name = "ali";
        });
    </script>
</head>
<body ng-app="app">
    <div class="container pt-5">
        <div style="width: 270px;background-color: aqua;display: flex;justify-content: center;" >
            <div style="width: 250px;background-color: aquamarine;text-align: center;" class="my-1">
                <div ng-controller="cal as c">
                    <input type="text" class="w-100 form-group" value="{{  }}">
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="1" value="1">1</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="2" value="2">2</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="3" value="3">3</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="4" value="4">4</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="5" value="5">5</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="6" value="6">6</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="7" value="7">7</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="8" value="8">8</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="*" value="*">*</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="9" value="9">9</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="0" value="0">0</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="~" value="~">~</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="+" value="+">+</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="-" value="-">-</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="/" value="/">/</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="^" value="^">^</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="%" value="%">%</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="c" value="c">C</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2" ng-model="ce" value="ce">CE</button>
                    <button type="text" class="btn btn-primary px-3 py-2 m-2 w-75" ng-model="=" value="1">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap.js" integrity="sha512-3z5zbCPEG7DvKKz46yvPmKL+w+UDfwY0f2YWFVIwBb+2Y4E23jTZHZxG+naAiTllvMNQAhapPDKGHBT7V3fQOA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
